<aside class="aside-menu">
    <tabset>
        <tab>
            <ng-template tabHeading>
                <i class="icon-grid"></i>
            </ng-template>
            <div class="callout m-0 py-2 text-muted text-center bg-light text-uppercase">
                <small>
                    <b>Add Product</b>
                </small>
            </div>
            <hr class="transparent mx-3 my-0">
            <div>
                <div class="callout callout-info m-0 py-3">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon-key"></i>
                                </span>
                                <input type="text" id="id" name="id" class="form-control" placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon-note"></i>
                                </span>
                                <input type="text" id="description" name="description" class="form-control" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon-tag"></i>
                                </span>
                                <input type="text" id="type" name="type" class="form-control" placeholder="Type">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon-info"></i>
                                </span>
                                <input type="text" id="category" name="category" class="form-control" placeholder="Category">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="icon-globe"></i>
                                </span>
                                <input type="text" id="region" name="region" class="form-control" placeholder="Region">
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button type="submit" class="btn btn-sm btn-success">Add</button>
                        </div>
                    </form>
                </div>
                <hr class="mx-3 my-0">
            </div>
        </tab>
    </tabset>
</aside>
