<form action="" method="post">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="icon-key"></i>
      </span>
      <input type="text" id="id" name="id" class="form-control" placeholder="ID" (focusout)="filterbyid($event)">
      <span class="input-group-addon">
        <i class="icon-tag"></i>
      </span>
      <input type="text" id="type" name="type" class="form-control" placeholder="Type" (focusout)="filterbytype($event)">
      <span class="input-group-addon">
        <i class="icon-info"></i>
      </span>
      <input type="text" id="category" name="category" class="form-control" placeholder="Category" (focusout)="filterbycategory($event)">
      <span class="input-group-addon">
        <i class="icon-share"></i>
      </span>
      <input type="text" id="division" name="division" class="form-control" placeholder="Division" (focusout)="filterbydivision($event)">
      <span class="input-group-addon">
        <i class="icon-globe"></i>
      </span>
      <input type="text" id="region" name="region" class="form-control" placeholder="Region" (focusout)="filterbyregion($event)">
    </div>
  </div>
</form>
